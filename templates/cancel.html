<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Canceled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff; /* White */
            color: #000; /* Black */
            text-align: center;
        }
        h1 {
            color: #26a69a; /* Dark teal */
        }
        .retry-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #26a69a; /* Dark teal */
            color: #fff; /* White */
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .retry-button:hover {
            background-color: #1d7d74; /* Slightly darker teal */
        }
    </style>
</head>
<body>
    <h1>Payment Canceled</h1>
    <p>You canceled your offering. Feel free to try again.</p>
    <a href="/" class="retry-button">Retry</a>
</body>
</html>
